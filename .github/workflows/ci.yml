name: ci

on: [push, pull_request]

jobs:
  TestMac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove old xcode installation
        run: rm -rf /Library/Developer/CommandLineTools
        shell: bash

      - name: Update Apple Clang
        run: xcode-select --install
        shell: bash

      - name: Install ccache
        uses: hendrikmuhs/ccache-action@v1.2

      - name: Test
        run: ./scripts/debug_test.sh
        shell: bash

  TestUbuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ccache
        uses: hendrikmuhs/ccache-action@v1.2

      - name: Test
        run: ./scripts/debug_test.sh
        shell: bash
