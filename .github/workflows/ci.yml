name: ci

on: [push, pull_request]

jobs:
  TestWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test
        run: .\scripts\windows\debug_test.ps1

  TestMac:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Install ccache
        uses: hendrikmuhs/ccache-action@v1.2

      - name: Test
        run: ./scripts/macos_linux/debug_test.sh

  TestUbuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ccache
        uses: hendrikmuhs/ccache-action@v1.2

      - name: Test
        run: ./scripts/macos_linux/debug_test.sh
